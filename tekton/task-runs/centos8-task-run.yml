---
apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: centos8-task-run
spec:
  serviceAccountName: zcashsysadmin-service
  taskRef:
    name: build-docker-image-from-git-source
  inputs:
    resources:
      - name: docker-source
        resourceRef:
          name: docker-builds-git
    params:
      - name: pathToDockerFile
        value: /workspace/docker-source/bb-worker/Dockerfile.centos8
      - name: pathToContext
        value: /workspace/docker-source/bb-worker/
  outputs:
    resources:
      - name: builtImage
        resourceRef:
          name: docker-build-image-bb-worker-centos8          
