apiVersion: tekton.dev/v1alpha1
kind: PipelineRun
metadata:
  generateName: testing-pr-ubuntu1804-
spec:
  pipelineRef:
    name: build-bb-worker-image-pipeline
  resources:
    - name: docker-source
      resourceRef:
        name: docker-builds-git
  params:
    - name: buildImageUrl
      value: electriccoinco/bb-worker-ubuntu1804-build
    - name: imageUrl
      value: electriccoinco/bb-worker-ubuntu1804      
    - name: fromBaseOS
      value: "ubuntu:18.04"
    - name: baseOS
      value: "ubuntu1804"      
    - name: buildDockerFile
      value: /workspace/docker-source/bb-worker/Dockerfile-build.apt
    - name: workerDockerFile
      value: /workspace/docker-source/bb-worker/Dockerfile.apt
    - name: pathToContext
      value: bb-worker     
  serviceAccountName: zcashsysadmin-service